version: '3.7'
services:

  database:
    container_name: postgres
    image: postgres:9.6
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_USER: microswansons

  backend:
    container_name: tables-backend
    image: kingdonb/microswansons-backend:latest
    environment:
      DB_PASS: secretpassword
      DATABASE_URL: postgres://postgres
    ports:
      - 127.0.0.1:80:3000

#  frontend:
#    container_name: 

volumes:
  db-data:
